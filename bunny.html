<html>
	<head>
		<title> Eggster Organization</title>
		<link rel="stylesheet" type="text/css" href="assets/css/bunny.css" />
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
        <script src = "assets/js/script.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="assets/js/responsiveslides.min.js"></script>
	</head>
	<body>
		<center>

			<!-- Modal Box -->
			<div id="modal-container">
				<div id="modal-overlay"></div>
					<div id="modal-box">
						<div id="modal-header">
							Join our mailing list to get updates
						</div>
						<div class="modal-content">
							<input type = "text" class = "input" placeholder = "Enter Email" />
						</div>
						<div class="modal-footer">
							<div class="button">
								Submit
							</div>
							<div class="button">
								Cancel
							</div>
						</div>
					</div>
				</div>
			</div>

		<!-- Donate and Mailing List -->
			<div id="sky">
				<div class="sky-icon">
					<div id="sun">
						<a href="index.html">
							<img src="assets/img/sun.png">
								<div id="donate">
									Donate
								</div>
							</img>
						</a>
					</div>
					<div id="cloud">
						<img src="assets/img/cloud.png">
							<div id="mailing-list">
								Join our mailing list!
							</div>
						</img>
					</div>
				</div>
				<div id="flowers">
					<a href="https://www.facebook.com/groups/eggster/photos/">
						<img src="assets/img/flower.png">
							<div id="photos">
								View Our Photo Album
							</div>
						</img>
					</a>
				</div>
			</div>

			<!-- Main Content -->
			<div id="main">
				<div id="main-picture"><img src="assets/img/grass.png"></div>
				<div id="bunny">
					<a href="index.html">
						<img src="assets/img/bunny.jpg"></img>
					</a>
					<div id="bunny-text">
						You've arrived at a useless page.
					</div>
				</div>
			</div>

		</center>

		<!-- Disclaimer and Copyright -->
		<div class="bottom-bar">
			<div id="disclaimer">
				Eggster is currently sponsored by the ASUC, 501(c)(3) nonprofit organizations, and the Public Service Center.
			</div>
			<div id="copyright">
				Copyright Eggster 1994-2015
			</div>
		</div>

	</body>
</html>
